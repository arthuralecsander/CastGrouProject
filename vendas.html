<html>
    <head>
        <title>Vendas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    </head>
    <body>
        <div class="split left marginLeft">
            <div>

                <label for="clientDrop">Clientes:</label><br>
                <select name="clientes" id="clientDrop" >
                    <option value="null">Selecione o Cliente</option>
                </select><br>

                <label for="produtoDrop">Produtos:</label><br>
                <select onchange="carregarQnt(value)" name="produto" id="produtoDrop">
                    <option value="">Selecione o Produto</option>
                </select><br>

                <label for="qntDrop">Quantidade disponivel:</label><br>
                <select name="qnt" id="qntDrop">
                    <option value="">Selecione a Quantidade</option>
                </select><br>

                <label for="descontosId">Descontos disponivel:</label><br>
                <select name="descontos" id="descontosId">
                    <option value="">Selecione o Desconto</option>
                </select><br>

                <div style="margin-top: 2%">
                    <button class="btn btn-primary" onclick="adicionarItem()">Adicionar Item</button>
                    <button class="btn btn-primary" onclick="finalizarVenda()">Finalizar</button><br>
                </div>

            </div>
            <div style="margin-top: 2%">
                <a href="index.html" class="btn btn-secondary">
                    Voltar
                </a>
                <a href="clientes.html" class="btn btn-success">
                    Clientes
                </a>
                <a href="produtos.html" class="btn btn-danger">
                    Produtos
                </a>
            </div>
        </div>
        <div class="split right marginRight"> <!-- Area da tabela -->   
            <table class="table">
                <thead>
                <th>Cliente</th> 
                <th>Produto</th>
                <th>Preco</th>
                <th>Desconto</th>
                <th>Qnt</th>
                <th>Acoes</th>
                </thead>
                <tbody id="tbVendas">
                </tbody>
            </table>
        </div>
        <script src="js/vendasScripts.js"></script>
    </body>

</html>
